<!DOCTYPE html>
<html>
<head>
  <title>產品頁面</title>
</head>
<body>
  <div id="content">正在加載...</div>

  <script>
  fetch('products.json')
    .then(response => response.json())
    .then(data => {
      const productId = new URLSearchParams(window.location.search).get('id');
      if (productId && data[productId]) {
        window.location.href = data[productId];
      } else {
        document.getElementById('content').innerHTML = '找不到該產品';
      }
    });
  </script>
</body>
</html>
